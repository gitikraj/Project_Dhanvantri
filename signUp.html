<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/x-icon" href="logo.png">
    <title>Dhanvantari - Sign Up</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/signUp.css">
</head>
<body>
	<nav class="navigation">
        <div class="left-content" >
            <img src="./images/Logo.png" alt="" class="logo-img">
            <h1 class="heading">Dhanvantri</h1>
        </div>
        <div class="right-content">
            <ul class="lists">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="">ABOUT US</a></li>
                <li><a href="./contactus.html">CONTACT US</a></li>
                <!-- <li><a href="">REGISTER</a></li> -->
            </ul>
        </div>
    </nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="undraw_doctors_p6aq.svg" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Sign Up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Please enter the name">
						<input class="input100" type="text" name="Name" placeholder="Full Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa-regular fa-user"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid Aadhar No is required: XXXX XXXX XXXX">
						<input class="input100" type="text" name="Aadhar" placeholder="XXXX XXXX XXXX" required maxlength="12" minlength="12">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa-regular fa-address-card"></i>
						</span>
					</div>

					
					<div class="wrap-input100 validate-input" data-validate = "Phone no is required">
						<input class="input100" type="phone" name="phoneNo" placeholder="XXXXXXXXXX" required maxlength="10" minlength="10">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
                            <i class="fa-solid fa-phone"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" required minlength="6">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Confirm Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							sign Up
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>

</body>
</html>
